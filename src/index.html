    <link rel="stylesheet" href="../src/output.css">
    <title>Frontend Mentor QR Component</title>
</head>
<body>
    <main class="flex justify-center items-center h-[100vh] bg-slate_300">
        <div class="wrapper flex flex-col w-[20rem] bg-white p-[15px] rounded-2xl">
            <img class="rounded-xl" src="../images/image-qr-code.png" alt="">
